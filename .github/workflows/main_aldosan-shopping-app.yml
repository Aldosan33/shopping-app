# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - aldosan-shopping-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_c6a4693eb4924fb296296e047cb5d26a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_93e890a47793439e9517b2cbc463b81b }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c6a4693eb4924fb296296e047cb5d26a }}/aldosan33/shoppingappclient:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'aldosan-shopping-app'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6b4f6843c028431fa9f5d43af7d45fcc }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c6a4693eb4924fb296296e047cb5d26a }}/aldosan33/shoppingappclient:${{ github.sha }}'